<div class="container">
  <h3 mat-dialog-title>Edit Category</h3>

  <form class="mat-dialog-content"  #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Category Name" [(ngModel)]="data" name="categoryName" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="data">Update Category</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
