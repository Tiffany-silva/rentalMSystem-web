<div class="bg">
  <div class="form-row pt-5">
    <div class="col">
    </div>
    <div class="col">
      <img class="text-center" style="width: 120px;margin-left: 40%;" src="assets/handshake.png"/>
      <p class="text-center h1" style="padding-top: 2%;color: darkslategrey;">R E N T A L  M S </p>
      <mat-divider style="padding-bottom: 5%"></mat-divider>
      <div class="container bg-light p-5 mr-5 ">
<div class="container">
  <p class="text-center h4">Login</p>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field floatLabel="never" class="form-element">
      <input type="text" matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="formGroup.controls['username'].invalid">
        {{getError('username')}}
      </mat-error>
    </mat-form-field>

    <mat-form-field floatLabel="never" class="form-element">
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="!formGroup.controls['password'].valid">
        {{getError('pass')}}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
      <div align="center" style="padding-top: 10px;"><a routerLink="/signup">Sign up instead?</a></div>
    </div>
    <div *ngIf=errorMessage>{{errorMessage}}</div>
  </form>
</div>
      </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
