<div *ngIf="role==='ROLE_ADMIN'">
  <app-nav-bar-admin></app-nav-bar-admin>
</div>
<div *ngIf="role==='ROLE_LESSOR'">
  <app-nav-bar-lessor></app-nav-bar-lessor>
</div>
<div *ngIf="role==='ROLE_LESSEE'">
  <app-nav-bar-lessee></app-nav-bar-lessee>
</div>

<h1 align="center" style="padding-top: 10px">My Profile</h1>
<mat-divider style="padding-bottom: 20px"></mat-divider>

<div class="container" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="5px">

  <mat-card fxFlex="0 1 calc(40% - 20px)" class="product" >
    <div *ngIf="myProfile" align="center">
      <img class="image" mat-card-image src={{myProfile.photoURL}} alt="photo">
    </div>
  </mat-card>
  <mat-card fxFlex="0 1 calc(60% - 20px)" class="product" align="center">
    <p style="font-size: 25px; " align="center">{{myProfile.name}}</p>
    <p style="margin-top: 20%;">
      <span style="font-weight: lighter; ">Contact Number -  </span> {{myProfile.contactNumber}}</p>
    <p> <span style="font-weight: lighter">Address - </span> {{myProfile.address}}</p>
    <p> <span style="font-weight: lighter">Email - </span>{{myProfile.email}}</p>
  </mat-card>
</div>

<app-footer></app-footer>
