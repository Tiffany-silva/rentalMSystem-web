<h1 align="center" >Item Management</h1>
<mat-divider style="padding-bottom: 2%"></mat-divider>

  <div class="form">
    <mat-form-field class="filter">
      <mat-select name="statusReactiveVaraible" [formControl]="selectedCategory" (ngModelChange)="filterItems()" placeholder="Category">
        <mat-option *ngFor="let s of categories" [value]="s">
          {{s.categoryName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter Items" #input>
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort #sort="matSort" class="mat-cell">

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.category.categoryName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.itemName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.quantity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.price}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.createdAt}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openAddDialog()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button class="globalbtn" (click)="startEdit(row.id,row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[1, 10, 25, 100]">
  </mat-paginator>
<!--</div>-->
<app-footer></app-footer>
